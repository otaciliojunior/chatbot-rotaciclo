<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rota Ciclo | Login</title>
        
        <link rel="stylesheet" href="style.css">
        
        <link rel="stylesheet" href="login.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
<body class="login-page">

    <div class="login-container">
        <div class="logo">Rota Ciclo</div>
        <p class="login-subtitle">Acesse seu painel de CRM</p>
        
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Senha</label>
                <input type="password" id="login-password" required>
            </div>
            <p id="login-error" class="login-error-message"></p>
            <button type="submit" id="login-button" class="save-btn full-width">Entrar</button>
        </form>
    </div>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="index.js"></script>

</body>
</html>
